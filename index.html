<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <!-- <img id="three" src="img/3.png">
    <img id="two" src="img/2.png">
    <img id="one" src="img/1.png">
    <img id="zero" src="img/0.png"> -->
    <div id="game" class="card">
        <div class="container">
            <div id="topbar">
                <img src="img/time.png">
                <img id="shuffle" src="img/shuffle.png">
            </div>
            <div id="board">
            </div>
        </div>
        <svg id="pathmap">
            <polyline fill="none" stroke="#fec75c" stroke-width="0.5%"></polyline>
            <polyline fill="none" stroke="#fff857" stroke-width="0.3%"></polyline>
        </svg>
    </div>
    <div id="result" class="card hidden">
        <div class="container">
            <img src="img/result.png">
        </div>
    </div>
    <div id="banner" class="card">
        <div class="container">
            <img id="banner2" src="img/banner.png">
            <img id="mic" src="img/mic.png">
            <img id="start" src="img/start.png">
        </div>
    </div>
</body>
</html>
