<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <title>Sparkling Battle Star!</title>
    <link rel="shortcut icon" type="image/png" href="img/star.png">
    <link rel="stylesheet" href="index.css">
    <style id="dynamic-style"></style>
    <script src="x.js"></script>
    <script src="modes.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div id="game" class="card idle">
        <div class="container">
            <img id="recordtimelabel" src="img/time.png">
            <div id="recordtime">
                <div id="record" class="txt">00'00'00</div>
                <div id="time" class="txt">00'00'00</div>
            </div>
            <img id="shuffle" src="img/shuffle.png">
            <div id="board"></div>
        </div>
        <svg id="pathmap">
            <polyline fill="none" stroke="#fec75c" stroke-width="5px"></polyline>
            <polyline fill="none" stroke="#fff857" stroke-width="3px"></polyline>
        </svg>
        <div id="countdown" class="hidden">
            <img src="img/3.png">
            <img src="img/2.png">
            <img src="img/1.png">
            <img src="img/0.png">
        </div>
    </div>
    <div id="banner" class="card">
        <div class="container">
            <img id="banner-bg" src="img/banner.png">
            <img id="mic" src="img/mic.png">
            <img id="mascot" class="hidden">
            <div class="modechanger" id="modechanger"></div>
            <div id="rules">
                Clear the board by drawing a line to connect identical character tiles.
                <br>
                The line can only bend twice to reach the other tile.
                <br>
                The connection can't be made if the line has to bend more than 2 times.
            </div>
            <img id="start" src="img/start.png">
        </div>
    </div>
    <div id="result" class="card hidden">
        <div class="container">
            <img id="result-bg" src="img/result.png">
            <img id="mascot2" class="hidden">
            <div class="modechanger" id="modechanger2"></div>
            <img id="newrecord" src="img/record.png">
            <img id="victory" src="img/victory.png">
            <div id="time2" class="txt">00'00'00</div>
            <div id="earned" class="txt">0</div>
            <img id="again" src="img/again.png">
        </div>
    </div>
</body>
</html>
